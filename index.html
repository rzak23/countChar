<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hitung Karakter &amp; Kata</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" />
    <link href="assets/font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/font-awesome/css/brands.css" rel="stylesheet">
    <link href="assets/font-awesome/css/solid.css" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="mt-2">
        <form>
          <textarea name="char" style="height: 250px;resize: none;" class="form-control" id="text"></textarea>
          <div class="form-group">
            Karakter : <label id="cnt"></label>
            <br>
            Kata : <label id="wrd"></label>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="cntChar()">
              <i class="fas fa-calculator"></i>
              <span>Hitung</span>
            </button>
            <button type="reset" class="btn btn-success">
              <i class="fas fa-sync"></i>
              <span>Reset</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
    	function cntChar(){
	    	var text = document.getElementById('text').value;
	    	// console.log(text);
	    	var h = text.length;
        var s = text.replace(/(^\s*)|(\s*$)/gi,"");
      	s = text.replace(/[ ]{2,}/gi," ");
      	s = text.replace(/\n /,"\n");
	    	document.getElementById("cnt").innerHTML = h;
        document.getElementById("wrd").innerHTML = s.split(' ').length;
    	}
    </script>
</body>
</html>
